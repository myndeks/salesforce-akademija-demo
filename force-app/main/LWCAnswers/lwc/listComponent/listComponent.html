<!-- List Component -->
<template>
    <lightning-card>
        <lightning-input label="Enter an item" onchange={handleInput}></lightning-input>
        <button onclick={addItem}>Add Item</button>
        <template for:each={items} for:item="item">
            <p key={item}>{item}</p>
        </template>
    </lightning-card>
</template>

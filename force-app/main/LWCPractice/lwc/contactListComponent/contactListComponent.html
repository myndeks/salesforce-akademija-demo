<!-- Contact List Component -->
<template>
    <lightning-card title="Contacts">
        <template if:true={hasContacts}>
            <table>
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <template for:each={contacts} for:item="contact">
                    <tr key={contact.Id}>
                        <td>{contact.FirstName}</td>
                        <td>{contact.LastName}</td>
                    </tr>
                </template>
                </tbody>
            </table>
        </template>
    </lightning-card>
    <lightning-button label="Load Contacts" onclick={loadContacts}></lightning-button>

</template>
